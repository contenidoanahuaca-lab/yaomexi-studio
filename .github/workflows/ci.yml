name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  compose-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate docker compose stack
        run: docker compose config --quiet

  api-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r api/requirements.txt -r worker/requirements.txt -r tests/requirements.txt
          pip install ruff==0.6.8 black==24.8.0
      - name: Ruff lint
        run: ruff check api worker tests
      - name: Black format check
        run: black --check api worker tests
      - name: Run API tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: pytest

  ui-lint-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Prettier check
        run: npm run format:check
      - name: Build
        run: npm run build
